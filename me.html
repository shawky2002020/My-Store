<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <div class="store">
    <h1 class="store-name">My Store</h1>
    <div class="filter">
      <input type="search" id="searchbar" placeholder="Search for products">
      <input type="text" id="category-list" list="category-lists" placeholder="All categories">
      <datalist id="category-lists">
        <option value="men's clothing">
        <option value="jewelery">
        <option value="electronics">
        <option value="women's clothing">
      </datalist>
      <label for="price">Min Price</label>
      <input type="number" id="minprice" name="price" step="10" min="0" max="1000">
      <label for="price">Max Price</label>
      <input type="number" id="maxprice" name="price" step="10" min="0" max="1000">
      <button class="btn btn-success" id="filter">Apply Filters</button>
    </div>
    <div class="sort">
      <input list="sort" id="sortproducts" placeholder="sort by price">
      <datalist id="sort">
        <option value="High to low">
        <option value="Low to high">
      </datalist>
    </div>
    <div class="cart">Shopping cart</div>
  </div>

  <div class="products"></div>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button class="btn btn-primary" data-page="1">1</button>
    <button class="btn btn-primary" data-page="2">2</button>
    <button class="btn btn-primary" data-page="3">3</button>
    <button class="btn btn-primary" data-page="4">4</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="filter.js"></script> -->
</body>
</html>
